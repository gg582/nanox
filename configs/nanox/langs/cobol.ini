[cobol]
extensions = cob,cbl,cpy
line_comment_tokens = *>,**
string_delims = ",'
types = pic,display,comp,comp-3,binary,index
flow = if,then,else,end-if,perform,varying,until,stop,go,to,evaluate,when
keywords = identification,division,environment,data,procedure,section,paragraph,working-storage,copy,redefines,occurs,picture,computational
return_keywords = exit
