[fortran]
extensions = f,f90,f95,f03,for
line_comment_tokens = !
string_delims = ",'
types = integer,real,double,precision,complex,logical,character,dimension
flow = if,then,else,elseif,endif,do,select,case,where,cycle,exit,stop
keywords = program,subroutine,function,module,contains,use,call,interface,allocate,deallocate,parameter,implicit,none,data,block
return_keywords = return
