[highlight]
enable_colorscheme = true
colorscheme = nanox-dark

[c_like]
extensions = c,h,cpp,hpp,cc,hh,cxx,hxx,java,js,mjs,ts,tsx,rs,go,cs,dart,swift,kt,kts,scala,d,m,mm,v,zig,carbon,php,cl,cu,sv,svh,v,vh,verilog,systemverilog,opencl,cuda,shader,glsl,hlsl,qml,vala,pike
line_comment_tokens = //,///
block_comment_pairs = /* */
string_delims = ",',`
keywords = if,else,switch,case,default,for,while,do,break,continue,struct,typedef,enum,static,extern,const,inline
return_keywords = return
enable_number_highlight = true
enable_bracket_highlight = true

[hash_style]
extensions = py,pyw,py2,py3,pypy,rb,gem,gemspec,pl,pm,t,sh,bash,zsh,csh,tcsh,fish,nim,nims,cr,tcl,el,ex,exs,jl,yaml,yml,toml,dockerfile,make,mk,cmake,conf,cfg,ini,unit,service,socket,desktop,nix,awk,sed,r,R,gitignore,gitconfig,kconfig,reg,properties,env
line_comment_tokens = #,;
string_delims = ",',`
keywords = if,elif,else,for,while,try,except,finally,with,as,def,class,import,from,in,is,and,or,not
return_keywords = return,yield
enable_triple_quotes = true
enable_number_highlight = true

[dash_style]
extensions = lua,sql,hs,lhs,ada,adb,ads,vhdl,vhd,elm,idr,agda,lean,e,eiffel
line_comment_tokens = --
block_comment_pairs = {- -},/* */
string_delims = ",',`
enable_number_highlight = true

[lisp_asm]
extensions = lisp,lsp,scm,ss,clj,cljs,edn,asm,s,S,inc,ini,inf
line_comment_tokens = ;,;;
string_delims = "
enable_number_highlight = true

[percent_style]
extensions = mat,oct,pl,pro,P,erl,hrl,tex,bib,sty,cls
line_comment_tokens = %
string_delims = ',",`

[html_xml_md]
extensions = html,htm,xml,xsd,svg,md,markdown,rst,vue,jsx
block_comment_pairs = <!-- -->
string_delims = ",',`
enable_bracket_highlight = true

[pascal_modula]
extensions = pas,pp,inc,mod,def,ob2,m2
line_comment_tokens = //
block_comment_pairs = (* *),{ }
string_delims = '
enable_number_highlight = true

[basic]
extensions = bas,vbs,vb
line_comment_tokens = ',REM
string_delims = "

[powershell]
extensions = ps1,psm1,psd1
line_comment_tokens = #
block_comment_pairs = <# #>
string_delims = ",',`

[smalltalk]
extensions = st
string_delims = '
block_comment_pairs = " "

[ocaml_fsharp]
extensions = ml,mli,fs,fsi,fsx,fsscript
line_comment_tokens = //
block_comment_pairs = (* *)
string_delims = "

[fortran]
extensions = f,f90,f95,f03,for
line_comment_tokens = !
string_delims = ', "

[cobol]
extensions = cbl,cob,cpy
line_comment_tokens = *>
string_delims = ", '

[json]
extensions = json,json5
line_comment_tokens = //
block_comment_pairs = /* */
string_delims = "
enable_number_highlight = true
enable_bracket_highlight = true

[system_config]
extensions = fstab,crontab,hosts,resolv.conf,passwd,group,shadow
line_comment_tokens = #
enable_number_highlight = true